{% extends 'blog/base.html' %}

{% block content %}

<div class="container recipe">
    {% if p.image %}
      <img class="img_producto mx-auto d-block" src=" {{ p.image.url }} ">
    {% endif %}
    <h1 class="titulo_principal">{{ p.nombre }}</h1>
    <p class="text-justify sinopsis">{{ p.sinopsis|linebreaksbr }}</p>
    <p class="text-right date">Published: {{ p.fecha_inicio }} </p>
</div>

{% endblock %}
