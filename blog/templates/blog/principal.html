{% extends 'blog/base.html' %}


{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ 'media/img/ichigo.jpg' }}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ 'media/img/death_note.jpg' }}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ 'media/img/goku.png' }}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ 'media/img/doflamingo.jpg' }}" alt="Fourth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ 'media/img/kakashi.jpg' }}" alt="5 slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container container_principal">

  <h3 class="display-4 titulo">Ultimos agregados...</h3>
  <hr>
  <br>

  <div class="row">
    {% for p in productos %}
      <div class="col-sm-3">
        <div class="card">
          {% if p.image %}
          <div class="div_card_image">
            <img class="card-img-top" src=" {{ p.image.url }} " alt="Card image cap">
          </div>
          {% endif %}
          <div class="card-body">
            <h5 class="card-title"><a href="{% url 'producto_detail' pk=p.pk %}">{{ p.nombre }}</a></h5>
            <!--<p class="card-text"> {{ p.sinopsis }} </p>-->
          </div>
        </div>
        <br>

      </div>

    {% endfor %}

  </div>

  <div class="row">
    {% for m in animes %}
      <div class="col-sm-3">
        <div class="card">
          {% if m.image %}
          <div class="div_card_image">
            <img class="card-img-top" src=" {{ m.image.url }} " alt="Card image cap">
          </div>
          {% endif %}
          <div class="card-body">
            <h5 class="card-title"><a href="{% url 'anime_detail' pk=m.pk %}">{{ m.nombre }}</a></h5>
          </div>
        </div>
        <br>

      </div>

    {% endfor %}

  </div>

</div>

{% endblock %}
